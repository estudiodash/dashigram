<body>
<section id="main-container">
        <div class="container">
            <div class="row">
                <div class="col s10 push-s1">
                    <div class="row">
                        <div class="col m5 hide-on-small-only">
                            <img class="iphone" src="public/img/iphone.png" />
                        </div>
                        <div class="col s12 m7">
                            <div class="row">
                                <div class="signup-box">
                                    <h1 class="platzigram">Dashigram</h1>
                                    <form class="signup-from">
                                        <h2>
                                            Registrate para ver fotos
                                        </h2>
                                        <div class="section">
                                            <a class="btn btn-fb hide-on-small-only">
                                                Iniciar sección con Faceboock
                                            </a>
                                            <a class="btn btn-fb hide-on-med-and-up">
                                                Iniciar sección
                                            </a>
                                        </div>
                                        <div class="divider"></div>
                                        <div class="section">
                                            <input type="email" name="email" placeholder="Correo Electrónico">
                                            <input type="text" name="name" placeholder="Nombre Completo">
                                            <input type="text" name="username" placeholder="Nombre de Usuario">
                                            <input type="password" name="password" placeholder="Contraseña">
                                            <button class="btn waves-effect waves-light btn-signup" type="submit">Registrate
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="login-box">
                                    ¿Tienes una cuenta? <a href="/signin">Entrar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
</section>
